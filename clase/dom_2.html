  <body>

    <form action=""  method="post">
      First name: <br>
      <input type="text" name="firstName" value="" id="input_first" onblur="check(this)">
      <br>
      Last name: <br>
      <input type="text" name="lastName" value="">
      <br><br>
      <input id="submit_form" type="submit" value="Submit">
    </form>

    <script>
      // document.getElementById("input_first").addEventListener("blur", myFunction);
      function check(obj) {
        if (obj.value) {
          document.getElementById("submit_form").setAttribute("disabled",true);
          // alert("Input field lost focus.");
        }
      }
    </script>


  </body>
